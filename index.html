 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HangBeer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--<script src="main.js"></script>-->

<body>
    <div class="container">
        <header>HangBeer</header>
        <h3 class="slogan">Each time you loose, you have to chug a beer. First one to pass out is the real loser.</h3>
        <h6 class="startText">Press any key to start</h6>

        
        <div class="underscores"></div>
        <br>

        <div class = "tally">
            <div class="rightGuess">Right Guess</div>
            <br>

            <div class="wrongGuess">Wrong Guess</div>
            <br>

            <div class="lives">lives: <span class= "livesd"></span></div>

            <div>
                <!--<button type="button" class="btn btn-info restart" href="index.html">RESTART</button>-->
                <a class="btn btn-info restart" href="index.html" role="button ">RESTART</a>
            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/hangman.js"></script>
